<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 
<!-- Website Title --> 
<title>{% block title %} Login {% endblock %}</title>

<!-- Meta data for SEO -->
<meta name="description" content="{% block sitedescription %} {% endblock %}">
<meta name="keywords" content="{% block keywords %} {% endblock %}">

{% with admin_theme.get_media_path as media %}

<!-- Template stylesheet -->
<link href="{{media}}/css/blue/screen.css" rel="stylesheet" type="text/css" media="all">
<link href="{{media}}/css/blue/datepicker.css" rel="stylesheet" type="text/css" media="all">
<link href="{{media}}/js/visualize/visualize.css" rel="stylesheet" type="text/css" media="all">
<link href="{{media}}/js/jwysiwyg/jquery.wysiwyg.css" rel="stylesheet" type="text/css" media="all">
<link href="{{media}}/js/fancybox/jquery.fancybox-1.3.0.css" rel="stylesheet" type="text/css" media="all">

<!--[if IE]>
	<link href="{{media}}/css/ie.css" rel="stylesheet" type="text/css" media="all">
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
<![endif]-->

<!-- Jquery and plugins -->
<script type="text/javascript" src="{{media}}/js/jquery.js"></script>
<script type="text/javascript" src="{{media}}/js/jquery-ui.js"></script>
<script type="text/javascript" src="{{media}}/js/jquery.img.preload.js"></script>
<script type="text/javascript" src="{{media}}/js/hint.js"></script>
<script type="text/javascript" src="{{media}}/js/visualize/jquery.visualize.js"></script>
<script type="text/javascript" src="{{media}}/js/jwysiwyg/jquery.wysiwyg.js"></script>
<script type="text/javascript" src="{{media}}/js/fancybox/jquery.fancybox-1.3.0.js"></script>
<script type="text/javascript" charset="utf-8"> 
$(function(){ 
    // find all the input elements with title attributes
    $('input[title!=""]').hint();
    $('#login_info').click(function(){
		$(this).fadeOut('fast');
	});
});
</script>
</head>
<body class="login">

	<!-- Begin login window -->
	<div id="login_wrapper">

        {% block messages %}
        {% endblock %}
 
		<br class="clear"/>
		<div id="login_top_window">
			<img src="{{media}}/images/blue/top_login_window.png" alt="top window"/>
		</div>
		
		<!-- Begin content -->
		<div id="login_body_window">
			<div class="inner">
				{% block logo %} <img src="{{media}}/images/login_logo.png" alt="logo"/> {% endblock %}
                {% block contents %}
				<form action="dashboard_blue.html" method="get" id="form_login" name="form_login">
					<p>
						<input type="text" id="username" name="username" style="width:285px" title="Username"/>
					</p>
					<p>
						<input type="password" id="password" name="password" style="width:285px" title="******"/>
					</p>
					<p style="margin-top:50px">
						<input type="submit" id="submit" name="submit" value="Login" class="Login" style="margin-right:5px"/>
						<input type="checkbox" id="remember" name="remember"/>Remember my password
					</p>
				</form>
                {% endblock %}
			</div>
		</div>
		<!-- End content -->
		
		<div id="login_footer_window">
			<img src="{{media}}/images/blue/footer_login_window.png" alt="footer window"/>
		</div>
		<div id="login_reflect">
			<img src="{{media}}/images/blue/reflect.png" alt="window reflect"/>
		</div>
	</div>
	<!-- End login window -->
{% endwith %}	
</body>
</html>
